<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmation - ICD-10 Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounce 1s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      color: #1f2937;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    
    .message {
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid #e5e7eb;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem 0;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .button {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 14px 32px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    
    .button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .error {
      color: #dc2626;
      background: #fee2e2;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    
    .success {
      color: #059669;
      background: #d1fae5;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    
    .footer {
      margin-top: 2rem;
      color: #9ca3af;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content">
      <div class="icon">üìß</div>
      <h1>Confirming Email...</h1>
      <div class="loading"></div>
      <p class="message">Please wait while we verify your email address.</p>
    </div>
  </div>

  <script>
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const tokenHash = params.get('token_hash');
    const type = params.get('type');
    const error = params.get('error');
    const errorDescription = params.get('error_description');

    const contentDiv = document.getElementById('content');

    // Check for errors in URL
    if (error) {
      contentDiv.innerHTML = `
        <div class="icon">‚ùå</div>
        <h1>Confirmation Failed</h1>
        <p class="message">There was a problem confirming your email.</p>
        <div class="error">${errorDescription || error}</div>
        <a href="icd10assistant://auth/login" class="button">Back to App</a>
        <p class="footer">Try requesting a new confirmation email</p>
      `;
      return;
    }

    // Check if we have a token
    if (!tokenHash) {
      contentDiv.innerHTML = `
        <div class="icon">‚ö†Ô∏è</div>
        <h1>Invalid Link</h1>
        <p class="message">This confirmation link is invalid or expired.</p>
        <a href="icd10assistant://auth/login" class="button">Open App</a>
        <p class="footer">Please request a new confirmation email</p>
      `;
      return;
    }

    // Attempt to open the app with deep link
    const deepLink = `icd10assistant://auth/confirm?token_hash=${tokenHash}&type=${type || 'email'}`;
    
    // Try to open the app
    window.location.href = deepLink;

    // Show success message after attempting to open app
    setTimeout(() => {
      contentDiv.innerHTML = `
        <div class="icon">‚úÖ</div>
        <h1>Email Confirmed!</h1>
        <p class="message">Your email has been successfully verified.</p>
        <div class="success">Opening ICD-10 Assistant app...</div>
        <a href="${deepLink}" class="button">Click here if app doesn't open</a>
        <p class="footer">You can close this window once the app opens</p>
      `;
    }, 1000);

    // Fallback: Show manual open link after 5 seconds
    setTimeout(() => {
      const currentContent = contentDiv.innerHTML;
      if (!currentContent.includes('Click here')) {
        contentDiv.innerHTML = `
          <div class="icon">üì±</div>
          <h1>Ready to Continue</h1>
          <p class="message">Click the button below to open ICD-10 Assistant:</p>
          <a href="${deepLink}" class="button">Open App</a>
          <p class="footer">Make sure you have the app installed</p>
        `;
      }
    }, 5000);
  </script>
</body>
</html>
